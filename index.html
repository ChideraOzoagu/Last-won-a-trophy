<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Manchester United last trophy</title>
</head>
<body>
    <main>
        <h1>how long since manchester united last won a trophy?</h1>
        <img src="./images/manchester-united.png" alt="logo" class="logo">
        <div class="timer-format">
            <!-- start of timer -->
            <div class="timer">
                <h4>0</h4>
                <span>years</span>
            </div>
            <!-- end of timer -->
            <!-- start of timer -->
            <div class="timer">
                <h4>0</h4>
                <span>days</span>
            </div>
            <!-- end of timer -->
            <!-- start of timer -->
            <div class="timer">
                <h4>0</h4>
                <span>hours</span>
            </div>
            <!-- end of timer -->
            <!-- start of timer -->
            <div class="timer">
                <h4>0</h4>
                <span>mins</span>
            </div>
            <!-- end of timer -->
            <!-- start of timer -->
            <div class="timer">
                <h4>0</h4>
                <span>secs</span>
            </div>
            <!-- end of timer -->
        </div>
        <div class="timer-content">
            <p>In 2017, Manchester United defeated Ajax 2-1 to the Europa League title. They have ever since become a finished club.</p>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
